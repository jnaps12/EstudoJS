<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 01 - vue</title>
</head>

<body>
  <div id="app">
    <!-- ele só vai imprimir quando o status for verdadeiro -->
    <!-- O v-show simplesmente coloca display: none, enquanto o v-if quadno falso não vai "exitir". -->
    <h1 v-show="status">{{ titulo }}</h1>
    <p v-if="texto">Magna exercitation officia ullamco tempor non ullamco ipsum duis ut sint.</p>
    <p v-else>Não existe texto, pois é FALSE.</p>
  </div>


  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app", //app é o elemento pai
      data: {
        status: true,
        texto: false,
        titulo: "aula 01 de vue js"
      }
    });
  </script>
</body>

</html>
