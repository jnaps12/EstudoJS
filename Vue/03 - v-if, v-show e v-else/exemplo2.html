<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 01 - vue</title>
</head>

<body>
  <div id="app">
    <!-- ele só vai imprimir quando o status for verdadeiro -->
    <!-- O v-show simplesmente coloca display: none, enquanto o v-if quadno falso não vai "exitir". -->
    <h1>{{ titulo }}</h1>
    <div v-if="usuario.id == 1">
      Id: {{ usuario.id }} <br>
      Nome: {{ usuario.nome }} <br>
      Profissão: {{ usuario.profissao }}
    </div>
    <div v-else>Nenhum usuário com ID igual a 1</div>
  </div>


  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app", //app é o elemento pai
      data: {
        titulo: "Hello VueJS",
        usuario: {
          id: 2,
          nome: 'Irineu',
          profissao: 'Prostituto'
        }
      }
    });
  </script>
</body>

</html>
