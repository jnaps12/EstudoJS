<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 01 - vue</title>
</head>

<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <ul>
      <li v-for="item in linguagens">{{ item.nome }}</li>
    </ul>
    
  </div>


  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app", //app Ã© o elemento pai
      data: {
        titulo: "Hello VueJS",
        linguagens: [
          {nome: "JavaScript"},
          {nome: "PHP"},
          {nome: "C#"},
          {nome: "Java"},
          {nome: "Python"},
        ]
      }
    });
  </script>
</body>

</html>
